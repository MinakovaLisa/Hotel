<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title> 
      <cards></cards>
    </title>
  <link href="../index/index.css" rel="stylesheet"><link href="../landing/landing.css" rel="stylesheet"><link href="../cards/cards.css" rel="stylesheet"><link href="../colorsType/colorsType.css" rel="stylesheet"><link href="../formElements/formElements.css" rel="stylesheet"><link href="../headersAndFooters/headersAndFooters.css" rel="stylesheet"></head>
  <body>
    <div class="cards__wrap">
      <!--h3 по умолчанию будет включен в select-item, если вдруг заголовок не нужен, передаем пустой ""-->
      <div class="searchbox searchbox__wrap">
        <h1 class="searchbox__title">Найдём номера под ваши пожелания</h1>
        <form class="searchbox__form">
                <!--здесь выбор доп класса с контейнером сделать как в логотипе,если есть-->
                <div class="select-item select-item_date undefined__select-item_undefined">
                  <h3 class="select-item__title">Прибытие</h3>
                  <div class="select-item__wrap">
                    <div class="select-item__select select__searchbox">Прибытие<span class="select-item__text">ДД.MM.ГГГГ</span></div>
                    <div class="select-item__options">default</div>
                    <!--пример для обычной выпадашки-->
                  </div>
                </div>
                <select name="foo" id="my-select">
                  <option value="">Select</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <!--пример для сложной выпадашки-->
                </select>
                <div class="iqdropdown">
                  <p class="iqdropdown-selection"></p>
                  <div class="iqdropdown-menu">
                    <div class="iqdropdown-menu-option" data-id="item1">
                      <p class="iqdropdown-item">Item 1</p>
                    </div>
                    <div class="iqdropdown-menu-option" data-id="item2">
                      <p class="iqdropdown-item">Item 2</p>
                    </div>
                    <div class="iqdropdown-menu-option" data-id="item3">
                      <p class="iqdropdown-item">Item 3</p>
                    </div>
                  </div>
                </div>
                <!--здесь выбор доп класса с контейнером сделать как в логотипе,если есть-->
                <div class="select-item select-item_date undefined__select-item_undefined">
                  <h3 class="select-item__title">Выезд</h3>
                  <div class="select-item__wrap">
                    <div class="select-item__select select__searchbox">Выезд<span class="select-item__text">ДД.MM.ГГГГ</span></div>
                    <div class="select-item__options">default</div>
                    <!--пример для обычной выпадашки-->
                  </div>
                </div>
                <select name="foo" id="my-select">
                  <option value="">Select</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <!--пример для сложной выпадашки-->
                </select>
                <div class="iqdropdown">
                  <p class="iqdropdown-selection"></p>
                  <div class="iqdropdown-menu">
                    <div class="iqdropdown-menu-option" data-id="item1">
                      <p class="iqdropdown-item">Item 1</p>
                    </div>
                    <div class="iqdropdown-menu-option" data-id="item2">
                      <p class="iqdropdown-item">Item 2</p>
                    </div>
                    <div class="iqdropdown-menu-option" data-id="item3">
                      <p class="iqdropdown-item">Item 3</p>
                    </div>
                  </div>
                </div>
                <!--здесь выбор доп класса с контейнером сделать как в логотипе,если есть-->
                <div class="select-item select-item_guest undefined__select-item_undefined">
                  <h3 class="select-item__title">Гости</h3>
                  <div class="select-item__wrap">
                    <div class="select-item__select select__searchbox">Гости<span class="select-item__text">Сколько гостей</span></div>
                    <div class="select-item__options">default</div>
                    <!--пример для обычной выпадашки-->
                  </div>
                </div>
                <select name="foo" id="my-select">
                  <option value="">Select</option>
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <!--пример для сложной выпадашки-->
                </select>
                <div class="iqdropdown">
                  <p class="iqdropdown-selection"></p>
                  <div class="iqdropdown-menu">
                    <div class="iqdropdown-menu-option" data-id="item1">
                      <p class="iqdropdown-item">Item 1</p>
                    </div>
                    <div class="iqdropdown-menu-option" data-id="item2">
                      <p class="iqdropdown-item">Item 2</p>
                    </div>
                    <div class="iqdropdown-menu-option" data-id="item3">
                      <p class="iqdropdown-item">Item 3</p>
                    </div>
                  </div>
                </div>
                <button class="button button_colored button_size-big">
                  <h3 class="button__text">Подобрать номер</h3>
                </button>
        </form>
      </div>
    </div>
  <script type="text/javascript" src="../index/index.js"></script><script type="text/javascript" src="../landing/landing.js"></script><script type="text/javascript" src="../cards/cards.js"></script><script type="text/javascript" src="../colorsType/colorsType.js"></script><script type="text/javascript" src="../formElements/formElements.js"></script><script type="text/javascript" src="../headersAndFooters/headersAndFooters.js"></script></body>
</html>
